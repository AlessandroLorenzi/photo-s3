<!DOCTYPE html>
<html>
 
<head>
    <title>Photos</title>
    <!DOCTYPE html>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
 
<body>
    <div class="container">

        <h1>Photos</h1>
        <a href="/?folder={{ parent_folder }}">Go Back</a><br />
        {% if images |length > 0 %}
            <h2>Images</h2>
            {% for image in images %}<a href="/details?photo={{ image.name }}">
                    <img src="{{ image.thumbnail_url }}" width=200 style="padding: 1em" />
                </a>{% endfor %}
        {% endif %}

        {% if folders |length > 0 %}
        <h2>Folders</h2>
            {% for folder in folders %}<a href="/?folder={{ folder }}">{{folder}}</a><br />{% endfor %}
        {% endif %}
    </div>
</body>
 
</html>
